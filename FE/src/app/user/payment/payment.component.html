<table>
  <tr>
    <th>#</th>
    <th>Tên sách</th>
    <th>Số lượng</th>
    <th>Đơn giá</th>
    <th>Tổng tiền</th>
  </tr>
  <tr *ngFor="let item of cartItems; let i = index">
    <td>{{i + 1}}</td>
    <td>{{item.book.name}}</td>
    <td class="col-amount">{{item.amount}}</td>
    <td class="col-price">{{item.book.price | currency: 'VND'}}</td>
    <td class="col-price">{{item.book.price * item.amount | currency: 'VND'}}</td>
  </tr>
</table>
<div class="d-flex-justify-sp-between row-total-price fw-bold">
  <div>Tổng tiền (VNĐ)</div>
  <div class="color-red">{{price | currency: 'VND'}}</div>
</div>
<div class="d-flex-justify-sp-between row-total-price fw-bold mb-20">
  <div>Tổng tiền (USD)</div>
  <div class="color-red">{{priceUSD | currency: 'USD'}}</div>
</div>
<div id="paypalBtn"></div>
